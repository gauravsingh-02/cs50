{% extends "layout.html" %} {% block title %} Quote {% endblock %} {% block main
%}
<h2>Get a Stock Quote</h2>
<form
  action="{{ url_for('quote') }}"
  method="post"
  class="mx-auto"
  style="max-width: 400px"
>
  <div class="mb-3">
    <label for="symbol" class="form-label">Stock Symbol</label>
    <input
      type="text"
      name="symbol"
      id="symbol"
      autofocus
      placeholder="e.g., AAPL"
      class="form-control"
      required
      autocomplete="off"
    />
  </div>
  <button type="submit" class="btn btn-primary w-100">Get Quote</button>
</form>

{% if quote %}
<h3 class="mt-4">{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
<p>Price: {{ quote['price'] | usd }}</p>
{% endif %} {% endblock %}
